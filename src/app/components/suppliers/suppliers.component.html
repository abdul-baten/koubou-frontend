<router-outlet></router-outlet>
<app-navigation></app-navigation>
<div id="page-wrapper">
  <div class="row" style="padding-top: 25px">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Suppleirs
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form name="form" (ngSubmit)="onSubmit()" #companyForm="ngForm">
                <div class="col-xs-12">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <select class="form-control" id="companyId" name="companyId" [(ngModel)]="supplier.companyId" required>
                        <option *ngFor="let pow of companyList$" [value]="pow.id">{{pow.company_name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="departmentName" [(ngModel)]="supplier.departmentName" placeholder="Department name"/>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="location" [(ngModel)]="supplier.location" placeholder="Location"/>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control" name="phone" [(ngModel)]="supplier.phone" placeholder="Phone Number"/>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <input type="text" class="form-control" name="representativeInCharge" [(ngModel)]="supplier.representativeInCharge" placeholder="Representative in charge"/>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-lg btn-success btn-block button" [disabled]="!companyForm.form.valid">Save</button>
                  </div>
                </div>
              </form>
            </div>


          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
