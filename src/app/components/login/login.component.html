<!DOCTYPE html>
<html lang="en" ng-app="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>KouBou</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">ログイン</h3>
            </div>
            <div class="panel-body">
              <p>ログイン情報を記入してください</p>
              {{ errorMessage }}
              <form name="form" #f="ngForm" novalidate>
                <fieldset>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="会社ID"
                      name="companyId"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="Eメール"
                      [(ngModel)]="loginForm.email"
                      name="email"
                      type="email"
                      autofocus
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      placeholder="パスワード"
                      [(ngModel)]="loginForm.password"
                      name="password"
                      type="password"
                    />
                  </div>
                  <div class="checkbox">
                    <!-- <label>
                                        <input name="remember" type="checkbox" [(ngModel)]="loginForm.remember" id="remember" > &nbsp;保存する
                                    </label> -->
                    <label class="container-check">
                      <input
                        style="height: 13px;"
                        name="remember"
                        type="checkbox"
                        [(ngModel)]="loginForm.remember"
                        id="remember"
                      />
                      <span
                        class="checkmark"
                        style="margin-left: -20px;"
                      ></span>
                      <span style="margin-left: 20px;">&nbsp;保存する</span>
                    </label>
                  </div>
                  <button
                    type="submit"
                    (click)="formSubmit()"
                    class="btn btn-lg btn-success btn-block"
                  >
                    ログイン</button
                  ><br />
                  <a md-button routerLink="/reset-password"
                    ><i class="fa fa-edit fa-fw"></i>リセットパスワード</a
                  >
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
