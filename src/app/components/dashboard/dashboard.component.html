<router-outlet></router-outlet>
<app-navigation></app-navigation>
<div id="page-wrapper">

  <div class="col-xs-12">
    <h4>ログインID: {{ email }}</h4>
    <h4>氏名:  {{name}} </h4>
    <h4>社員番号 : {{user?.salse_person_number}}</h4>

    <div class="row"  style="padding-top: 25px">
      <div class="col-xs-12 no-padding-xs">
        <div *ngIf="role == '1'" class="panel panel-default">
          <!-- /.panel-heading -->
          <div  class="panel-body">
            <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
              <tr>
                <th>ブックマーク</th>
                <th>更新日</th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd gradeX" *ngFor="let case of caseList$">
                <td><a routerLink="" routerLink="/edit-case/{{case.id}}">{{case.name}}</a></td>
                <td><a routerLink="/edit-case/{{case.id}}">{{case.createdAt}}</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div *ngIf="role == '2'" class="panel panel-default">
          <!-- /.panel-heading -->
          <div  class="panel-body">
            <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
              <tr>
                <th>ブックマーク</th>
                <th>更新日</th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd gradeX" *ngFor="let case of salesPersonCaseList$">
                <td><a routerLink="" routerLink="/edit-case/{{case.id}}">{{case.name}}</a></td>
                <td><a routerLink="/edit-case/{{case.id}}">{{case.createdAt}}</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
  </div>

</div>
