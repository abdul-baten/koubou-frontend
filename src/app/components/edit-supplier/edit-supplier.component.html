<router-outlet></router-outlet>
<app-navigation></app-navigation>
<div id="page-wrapper">
            <div class="row" style="padding-top: 25px">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            サプライヤを編集する
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                	  <form [formGroup]="supplierForm" novalidate (ngSubmit)="onSubmit(supplierForm)" (keydown.enter)="$event.preventDefault()">
				                        <div class="col-xs-12">
 											<div class="col-xs-6">
                                                <div class="form-group">
                                                  <input type="hidden" class="form-control" formControlName="supplayerId" placeholder="保険会社名" value="{{supplier$.id}}"/>
                                                  <input type="text" class="form-control" formControlName="subCompanyName" placeholder="保険会社名" value="{{supplier$.subCompanyName}}"/>
                                                </div>
                                              </div>
                                             <div class="col-xs-6">
                                                <div class="form-group">
                                                  <input type="text" class="form-control" formControlName="departmentName" placeholder="部署名" value="{{supplier$.departmentName}}" />
                                                </div>
                                            </div>

                                             <div class="col-xs-6">
                                                <div class="form-group">
                                                  <input type="text" class="form-control" formControlName="location" placeholder="所在地" value="{{supplier$.location}}" />
                                                </div>
                                              </div>
                                             <div class="col-xs-6">
                                                <div class="form-group">
                                                  <input type="text" class="form-control" formControlName="phone" placeholder="電話番号" value="{{supplier$.phone}}" />
                                                </div>
                                              </div>

                                             <div class="col-xs-12">
                                                <div class="form-group">
                                                  <input type="text" class="form-control" formControlName="representativeInCharge" placeholder="担当者名" value="{{supplier$.representativeInCharge}}" />
                                                </div>
                                              </div>
				                        </div>

			                            <div class="col-lg-12">
			                                <div class="col-xs-4 col-xs-offset-4">
			                                   <button class="mat-primary"  class="form-control" md-raised-button type="submit">Update Supplier</button>
			                                </div>
			                            </div>

        				</form>
                    </div>


                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
