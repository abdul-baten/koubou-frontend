<router-outlet></router-outlet>
<app-navigation></app-navigation>
<div id="page-wrapper">
	<div class="row" style="padding-top: 25px">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					営業担当者を編集
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 no-padding-xs no-padding-sm">
							<p>{{errorMessage}}</p>
							<form [formGroup]="editSalesPerson" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
								<div class="col-xs-12 no-padding-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>姓</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="last_name" [ngClass]="{'is-invalid':f.submitted && last_name.errors}"
												 required />
												<div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
													<div *ngIf="f.last_name.errors.required">姓は必須です</div>
												</div>
											</div>
										</div>
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>名</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
												 required />
												<div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
													<div *ngIf="f.first_name.errors.required">名前は必須です</div>
												</div>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>姓（カナ）</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="last_pronunciotion" [ngClass]="{'is-invalid':f.submitted && last_pronunciotion.errors}"
												  required />
												<div *ngIf="submitted && f.last_pronunciotion.errors" class="invalid-feedback">
													<div *ngIf="f.last_pronunciotion.errors.required">姓（発音）は必須です</div>
												</div>
											</div>
									</div>
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>名（カナ）</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="first_pronunciotion" [ngClass]="{ 'is-invalid': submitted && f.first_pronunciotion.errors }"
												  required />
												<div *ngIf="submitted && f.first_pronunciotion.errors" class="invalid-feedback">
													<div *ngIf="f.first_pronunciotion.errors.required">名字（発音）が必要です</div>
												</div>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>社員番号</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="salse_person_number" [ngClass]="{'is-invalid':f.submitted && salse_person_number.errors}"/>
                        <div *ngIf="submitted && f.salse_person_number.errors" class="invalid-feedback">
                          <div *ngIf="f.salse_person_number.errors.required">営業担当者番号を入力してください</div>
                          <!--<div *ngIf="f.salse_person_number.errors.appUniqueNumberValidator">この番号は既に使われています</div>-->
                        </div>
                      </div>
									</div>
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>メールアドレス</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
												 required readonly/>
												<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
													<div *ngIf="f.email.errors.required">メールが必要です</div>
													<div *ngIf="f.email.errors.email">電子メールは有効な電子メールアドレスでなければなりません</div>
												</div>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>電話番号</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input type="text" class="form-control" formControlName="phone_number" required />
												<div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
													<div *ngIf="f.phone_number.errors.required">電話番号は必須です</div>
												</div>
											</div>
									</div>
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>生年月日</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<input class="form-control" formControlName="birthday" type="date" required min="1900-01-01" max="2019-12-31">
												<div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
													<div *ngIf="f.birthday.errors.required">生年月日を選択してください</div>
												</div>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>性別</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<select class="form-control" formControlName="gender" required>
													<option value="">性別</option>
													<option *ngFor="let sex of gender" [value]="sex">{{sex}}</option>
												</select>
												<div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
													<div *ngIf="f.gender.errors.required">性別は必須です</div>
												</div>
											</div>
									</div>
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>権限</label>
											</div>
										</div>
										<div class="col-sm-4 col-xs-8">
											<div class="form-group">
												<select class="form-control" formControlName="role" required>
													<option value="">権限の選択</option>
													<option *ngFor="let role of role" [value]="role.id">{{role.role}}</option>
												</select>
												<div *ngIf="submitted && f.role.errors" class="invalid-feedback">
													<div *ngIf="f.role.errors.required">役割は必須です</div>
												</div>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-left-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>所属</label>
											</div>
										</div>
										<div class="col-sm-10 col-xs-8">
											<div class="form-group">
												<input class="form-control" formControlName="team" type="text">
											</div>
										</div>
								</div>

								<div class="col-xs-12 no-padding-left-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>備考 1</label>
											</div>
										</div>
										<div class="col-sm-10 col-xs-8">
											<div class="form-group">
												<textarea class="form-control" rows="3" formControlName="remark_1" name="remark_1"></textarea>
											</div>
										</div>
								</div>
								<div class="col-xs-12 no-padding-left-xs">
										<div class="col-sm-2 col-xs-4">
											<div class="form-group">
												<label>備考 2</label>
											</div>
										</div>
										<div class="col-sm-10 col-xs-8">
											<div class="form-group">
												<textarea class="form-control" rows="3" formControlName="remark_2" name="remark_2"></textarea>
											</div>
										</div>
								</div>

								<div class="col-xs-12">
									<div class="col-xs-4 col-xs-offset-4 no-padding-xs">
										<button class="form-control register-company" type="submit">保存する</button>
									</div>
                  <div class="col-xs-2 col-xs-offset-2 no-padding-xs">
                    <a routerLink="/salesperson-list" class="btn btn-primary form-control register-company">戻る</a>
                  </div>
								</div>
							</form>
						</div>
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
