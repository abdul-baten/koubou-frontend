<router-outlet></router-outlet>
<app-navigation></app-navigation>


<div id="page-wrapper">
  <div class="row" style="padding-top: 25px">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          一覧へ表示する項目を選択
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <form [formGroup]="setting" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="caseName" value="yes"> 案件名
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="inputDate" value="yes">  案件登録日
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="settlementMonth" value="yes">  決算月
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="representativePersionName" value="yes">  代表者名
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="salesPersonName" value="yes">  担当営業者名
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="status" value="yes"> ステータス
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="corporateName" value="yes">  法人名
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="representativePersionPhone" value="yes">  法人電話番号
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="industry" value="yes">  業種
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="salesPersonlocation" value="yes">  所在地
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12 col-md-3 col-sm-6">
                  <label class="container">
                    <input type="checkbox" formControlName="representativePersionBirthday" value="yes">  代表者生年月日
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-2 col-xs-offset-4" style="text-align: center">
                    <button type="submit" class="btn btn-primary">保存</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
