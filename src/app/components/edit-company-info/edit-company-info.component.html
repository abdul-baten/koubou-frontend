<router-outlet></router-outlet>
<app-navigation></app-navigation>
<div id="page-wrapper">
  <div class="row" style="padding-top: 25px">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          会社情報
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="companyForm" novalidate (ngSubmit)="onSubmit(companyForm)" (keydown.enter)="$event.preventDefault()">
                <div class="col-xs-12">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <input type="text" class="form-control abcd"   formControlName="company_name"
                             placeholder="会社名"  value="{{company$.company_name}}" />
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control"   formControlName="location" placeholder="所在地" value="{{company$.location}}"  />
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control"  formControlName="phone_number" placeholder="電話番号" value="{{company$.phone_number}}" />
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="website_link" placeholder="ホームページリンク" value="{{company$.website_link}}" />
                    </div>
                  </div>
                </div>


            <div class="col-lg-12">
              <div class="col-xs-4 col-xs-offset-4">
                   <button class="mat-primary" class="form-control register-company" md-raised-button type="submit">登録</button>
              </div>
            </div>
         </form>

             <!--  <pre> {{survey.value | json}} </pre> -->
            </div>


          </div>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<script type="text/javascript">

	$(".abcd").click(function(e) {
     alert("clicked");
 });
</script>
