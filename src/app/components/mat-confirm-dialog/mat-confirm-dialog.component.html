<div>
  <div class="content-container">
    <span class="content-span full-width">{{data.message}}</span>
  </div>
<div class="col-xs-12">
  <div class="col-xs-8">
    <input type="checkbox" (change)="checkedYes($event)"> &nbsp;
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true" [disabled]="!disableBtn">削除</button>
  </div>
  <div class="col-xs-4">
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">キャンセル</button>
  </div>
</div>

</div>
