<router-outlet></router-outlet>
<app-navigation></app-navigation>

<div id="page-wrapper">
  <div class="col-xs-12">


    <div class="row"  style="padding-top: 25px">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            会社一覧
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
              <th>会社名</th>
              <th>ロケーション</th>
              <th>電話番号</th>
              <th>ウェブサイトへのリンク</th>
              <th>詳細</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX" *ngFor="let company of companyList$">
              <td>{{company.company_name}}</td>
              <td>{{company.location}}</td>
              <td>{{company.phone_number}}</td>
              <td class="center">{{company.website_link}}</td>
              <td><a routerLink="/edit-company/{{company.id}}">詳細</a> </td>
            </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->

        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  </div>
</div>
